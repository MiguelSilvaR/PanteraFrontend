<div class="container border my-5 animated fast fadeIn" style="background: #E8E8E8;">
    <div class="row">
        <h2 class="col-6 my-5 ml-2">Mi reservación</h2>
        <div class="col-5 d-flex justify-content-end align-items-center">
            <button class="btn btn-danger" (click)="deleteReservation()">Cancelar reservación</button>
        </div>
    </div>
    <ul>
        <li>
            <b class="mr-1">Salón: </b> {{ res.room.name }}
        </li>
        <li>
            <b class="mr-1">Edificio: </b> {{res.room.building.name}}
        </li>
        <li>
            <b class="mr-1">Fecha: </b> {{ res.start | date: "dd/MMM/yyyy" }}
        </li>
        <li>
            <b class="mr-1">Hora de inicio: </b> {{ res.start | date: "HH:mm" }}
        </li>
        <li>
            <b class="mr-1">Hora de fin: </b> {{ res.end | date: "HH:mm" }}
        </li>
    </ul>
    <app-calendar view="week" [actions]="actions" [events]="events" (eventos)="adjustEvents($event)"></app-calendar>
    <div class="row mt-5 mb-3">
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <button class="btn btn-primary w-75" (click)="update()">Actualizar</button>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <button class="btn btn-danger w-75" [routerLink]="['/dashboard']">Regresar</button>
        </div>
    </div>
</div>
